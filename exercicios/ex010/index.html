<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente!</h1>
    <hr>
    <p>Este vídeos está hospedado no meu próprio Servidor/Computador.</p>
    <!--<video src="midia/video.mp4" width="250" controls></video>-->

    <video width="560" height="315" controls autoplay>
        <source src="midia/video.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com o vídeo.</p>
    </video>
    <hr>
    <h1>Este video está hospedado no Youtube!</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/21mDekTZwsw?si=v6g9PYfR-EW_8RTC" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <hr>
    <h1>Este vídeo está hospedado no VIMEO!</h1>
    <iframe title="vimeo-player" src="https://player.vimeo.com/video/524933864?h=1ac4fd9fb4" width="560" height="315" frameborder="0" referrerpolicy="strict-origin-when-cross-origin" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share"   allowfullscreen></iframe>
</body>
</html>
