<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping tags</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
        background-color: rgb(107, 106, 106);
    }

    header{
        
        padding: 10px;
        margin: 10px;
        background-color: lightgray;
        border-radius: 15px;
    }
    h1{
        background-color: lightgray;
        text-align: center;
    }
    nav{
        background-color: rgb(164, 161, 161); 
        box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.413);     
        border-radius: 15px;  
    }
    nav>a{
        color: black;
        text-decoration: none;
        margin-right: 20px;
        margin-left: 5px;
        font-weight: bolder;
    }

    nav>a:hover{
        text-decoration: underline;
        
    }

    main{
        background-color: lightgray;
        padding: 10px;
        margin: 10px;
        border-radius: 15px;
    }

    footer{
        text-align: center;
        color: white;
        background-color: black;
        padding: 2px;
        margin: 10px;
        border-radius: 15px;
    }

</style>
<body>

    <header>
        <h1>Meu site!</h1>
        <nav>
            <a href="#">link 1</a>
            <a href="#">link 2</a>
            <a href="#">link 3</a>
            <a href="#">link 4</a>
        </nav>
    </header>
    <main>
        <section>
            <article>
                <h2>Titulo h2</h2>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quia ad quod ex, enim voluptatem explicabo unde saepe error. Rerum laboriosam nam amet, sunt quo eaque autem enim recusandae iusto perspiciatis.</p>
            </article>
            <aside>
                <p>Escrito por Rafael Atrat</p>
            </aside>
        </section>

    </main>

<footer>&copy;Rafael</footer>
    
</body>
</html>
