<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
    <title>Exemplos de Caixas</title>
</head>
<style>
    h1{
        background-color: darkgray;
        height: 300px;
        width: 300px;
        border-color: brown;
        border-width: 30px;
        border-style: solid;

        padding-top: 20px;
        padding-right: 20px;
        padding-bottom: 20px;
        padding-left: 20px;
    }

    a{
        border-style: solid;
        border-color: black;
        border-width: 10px;

        padding-top: 10px;
        padding-right: 10px;
        padding-bottom: 10px;
        padding-left: 10px;
    }

    p{
        border-style: solid;
    }
</style>
<body>
    <h1>Exemplo de caixa box-level!</h1>
    <p>Paragrafos também são exemplos de box-level. Mas os <a href="#">links</a> são exemplos de caixas inline-level.Vamos ver como tudo isso funciona!</p>
    
</body>
</html>
