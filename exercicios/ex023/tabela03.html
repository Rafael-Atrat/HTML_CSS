<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de células</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            
        }
        table{
            width: 200px;
            border-collapse: collapse;
            
        }

        td{
            border: 1px solid;
            text-align: center;
            padding: 5px;
        }
    </style>
</head>
<body>

     <h1>Mesclagem de células</h1>

    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            <td >C</td>
        </tr>
        <tr>
            <td rowspan="2">D</td>
            <td>E</td>
            <td colspan="2">F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td rowspan="2">I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
    </table>
    
</body>
</html>
