<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
    <title>Gradiente em CSS</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
         
        }

           html, body {
            height: 100%; /* Apenas no html e body */
        }

        body{
            display: flex;
            justify-content: center; /* Centraliza no eixo horizontal */
            align-items: center;/* Centraliza no eixo vertical */
            background-image: linear-gradient(#42339B,#495BB3,#872795,#ED5835,#D31773,#F6BC74);
            background-attachment: fixed;
        }
        h1{
            color: white;
           font-size: 3rem;
        }
    </style>
</head>
<body>
    <h1>Testando gradiente em CSS!</h1>
    
</body>
</html>
