<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <form action="#" method="post">
            
                <h1>Login</h1>
            
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" required placeholder="Digite seu email" autocomplete="email">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" required placeholder="Digite sua senha" autocomplete="current-password">
                <button type="submit">Entrar</button>
            
        </form>
    
    
</body>
</html>
