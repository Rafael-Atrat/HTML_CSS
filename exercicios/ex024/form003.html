<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form03</title>
</head>
<body>
    <h1>Formulário 03</h1>

    <fieldset>
        <legend>Dados</legend>
        <form action="#" method="post">
            <p>
                <label for="nome">Nome do aluno:</label>
                <input type="text" name="nome" id="nome" placeholder="Seu nome" required
                >
            </p>
            <p>
                <label for="media">Média do aluno:</label>
            <input type="number" name="media" id="media" placeholder="0 a 10" min="0" max="10" step="0.1">
        </p>
        <p>
            <label for="ano">Ano Letivo:</label>
            <input type="month" name="ano" id="ano" required>
        </p>
        <p>
            <label for="data">Data da prova:</label>
            <input type="date" name="data" id="data" required>
        </p>
        <p>
            <label for="hora">Hora da Prova</label>
            <input type="time" name="hora" id="hora" required>
        </p>
    </fieldset>
    <p>
        <input type="submit" value="Enviar"> <input type="reset" value="Limpar">
    </p>

    </form>
</body>
</html>
