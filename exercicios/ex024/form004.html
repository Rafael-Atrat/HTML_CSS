<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form04</title>
</head>
<body>
    <h1>Radio e checkbox</h1>
    
    <form action="#" method="post">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="Sexo" id="mas" value="m">
            <label for="mas">Masculino</label><br>
        
            <input type="radio" name="Sexo" id="fem" value="f">
            <label for="fem">Feminino</label>
        
        </fieldset>
        
        <fieldset>
            <legend>Esportes</legend>
            <input type="checkbox" name="fut" id="fut">
            <label for="fut">Futebol</label><br>
            <input type="checkbox" name="bas" id="bas">
            <label for="bas">Basquete</label><br>
            <input type="checkbox" name="ten" id="ten">
            <label for="ten">Tênis</label><br>
            <input type="checkbox" name="vol" id="vol">
            <label for="vol">Volêi</label><br>
            <input type="checkbox" name="nat" id="nat">
            <label for="nat">Natação</label>
        </fieldset>
        <p><input type="submit" value="Enviar"> <input type="reset" value="Apagar"></p>
    </form>
    
</body>
</html>
