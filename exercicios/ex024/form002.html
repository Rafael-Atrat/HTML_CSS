<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form02</title>
</head>
<body>

    <h1>Testando formulários</h1>

    <form action="#" method="post">
        <p>
            <label for="user">Usuário</label>
            <input type="text" name="user" id="user" required size="15" minlength="8" maxlength="15" placeholder="UserName">
        </p>

        <p>
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" placeholder="Senha" required minlength="8" maxlength="15">
        </p>

        <p><input type="submit" value="Entrar"> <input type="reset" value="Apagar"></p>
    </form>
    
</body>
</html>
