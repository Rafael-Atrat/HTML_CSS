<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
    <title>Pseudo-Class</title>
</head>
<style>
    h1{
        text-align: center;
    }

    div{
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background-color: darkgrey;
        border: 1px solid;
        height: 200px;
        width: 200px;
        text-align: center;
    }

    div > p:not(.msg){
        display: none;
        
    }
    .msg{
        color: blue;
    }

    div:hover > .msg{
        display: none;
    }

    div:hover > p{
        display: block;
        align-items: center;
        justify-content: center;
        color: red;
        
    }



    div:hover{
        background-color: yellow;
    }


</style>
<body>
    <h1>Exemplos de Pseudo-Class</h1>
    <div id="d1"><p class="msg">Passe o mouse aqui!</p>
        <p>Texto escondido 1!</p>
    </div>
    <div id="d2"><p class="msg">Passe o mouse aqui!</p>
        <p>Texto escondido 2!</p>
    </div>
    <div id="d3"><p class="msg">Passe o mouse aqui!</p>
        <p>Texto escondido 3!</p>
    </div>

    <h1></h1>

</body>
</html>
